<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <form name="calculator">
            <input type="text" name="display" id="display" disabled/>
            <input type="button" name="clear" value="C" class="keys blue" onclick="clearScreen()" />
            <br>
        
            <input type="button" value="7" class="keys" onclick="displayToScreen('7')" />
            <input type="button" value="8" class="keys" onclick="displayToScreen('8')" />
            <input type="button" value="9" class="keys" onclick="displayToScreen('9')" />
            <input type="button" value="+" class="keys operators" onclick="displayToScreen('+')" />
            <br>
        
            <input type="button" value="4" class="keys" onclick="displayToScreen('4')" />
            <input type="button" value="5" class="keys" onclick="displayToScreen('5')" />
            <input type="button" value="6" class="keys" onclick="displayToScreen('6')" />
            <input type="button" value="&#8722;" class="keys operators" onclick="displayToScreen('-')" />
            <br>
        
            <input type="button" value="1" class="keys" onclick="displayToScreen('1')" />
            <input type="button" value="2" class="keys" onclick="displayToScreen('2')" />
            <input type="button" value="3" class="keys" onclick="displayToScreen('3')" />
            <input type="button" value="&times;" class="keys operators" onclick="displayToScreen('*')" />
            <br>
        
            <input type="button" value="." class="keys" onclick="displayToScreen('.')" />
            <input type="button" value="0" class="keys" onclick="displayToScreen('0')" />
            <input type="button" value="=" class="keys blue" id="equal" onclick="calculateAnswer()" />
            <input type="button" value="&divide;" class="keys operators" onclick="displayToScreen('/')" />
            <br>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
