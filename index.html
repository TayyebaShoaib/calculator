<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <form name="calculator">
            <input type="text" name="display" id="display" disabled/>
            <input type="button" name="clear" value="C" class="keys blue" onclick="clearScreen()" />
            <br>
        
            <input type="button" name="seven" value="7" class="keys" onclick="addToScreen('7')" />
            <input type="button" name="eight" value="8" class="keys" onclick="addToScreen('8')" />
            <input type="button" name="nine" value="9" class="keys" onclick="addToScreen('9')" />
            <input type="button" name="plus" value="+" class="keys operators" onclick="addToScreen('+')" />
            <br>
        
            <input type="button" name="four" value="4" class="keys" onclick="addToScreen('4')" />
            <input type="button" name="five" value="5" class="keys" onclick="addToScreen('5')" />
            <input type="button" name="six" value="6" class="keys" onclick="addToScreen('6')" />
            <input type="button" name="minus" value="&#8722;" class="keys operators" onclick="addToScreen('-')" />
            <br>
        
            <input type="button" name="one" value="1" class="keys" onclick="addToScreen('1')" />
            <input type="button" name="two" value="2" class="keys" onclick="addToScreen('2')" />
            <input type="button" name="three" value="3" class="keys" onclick="addToScreen('3')" />
            <input type="button" name="multiply" value="&times;" class="keys operators" onclick="addToScreen('*')" />
            <br>
        
            <input type="button" name="decimal" value="." class="keys" onclick="addToScreen('.')" />
            <input type="button" name="zero" value="0" class="keys" onclick="addToScreen('0')" />
            <input type="button" name="equal" value="=" class="keys blue" id="equal" onclick="answer()" />
            <input type="button" name="divide" value="&divide;" class="keys operators" onclick="addToScreen('/')" />
            <br>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
